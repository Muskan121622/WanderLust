<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Check - WanderLust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        .status {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔧 WanderLust Diagnostic Check</h1>
        <p>This page checks if all fixes have been applied correctly.</p>
        
        <div id="status-container"></div>
        
        <a href="/listings" class="btn">Go to Listings Page</a>
        
        <h3 style="margin-top: 30px;">Console Output:</h3>
        <pre id="console-output"></pre>
    </div>

    <script>
        const statusContainer = document.getElementById('status-container');
        const consoleOutput = document.getElementById('console-output');
        const logs = [];

        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function(...args) {
            logs.push(args.join(' '));
            consoleOutput.textContent = logs.join('\n');
            originalLog.apply(console, args);
        };

        async function runDiagnostics() {
            const results = [];

            // Check 1: Service Worker Status
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                results.push({
                    name: 'Service Workers',
                    status: registrations.length === 0 ? 'success' : 'error',
                    message: registrations.length === 0 
                        ? '✅ No service workers (Good!)' 
                        : `⚠️ Found ${registrations.length} service workers (Should be 0)`
                });
            }

            // Check 2: Cache Status
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                results.push({
                    name: 'Cache Storage',
                    status: cacheNames.length === 0 ? 'success' : 'error',
                    message: cacheNames.length === 0 
                        ? '✅ No caches (Good!)' 
                        : `⚠️ Found ${cacheNames.length} caches: ${cacheNames.join(', ')}`
                });
            }

            // Check 3: IndexedDB Status
            if ('indexedDB' in window) {
                const databases = await indexedDB.databases();
                results.push({
                    name: 'IndexedDB',
                    status: databases.length === 0 ? 'success' : 'error',
                    message: databases.length === 0 
                        ? '✅ No databases (Good!)' 
                        : `⚠️ Found ${databases.length} databases`
                });
            }

            // Check 4: Emergency Cache Clear Flag
            const cacheCleared = sessionStorage.getItem('emergencyCacheCleared');
            results.push({
                name: 'Emergency Cache Clear',
                status: cacheCleared === 'true' ? 'success' : 'error',
                message: cacheCleared === 'true' 
                    ? '✅ Emergency cache clear executed' 
                    : '⚠️ Emergency cache clear not executed yet'
            });

            // Check 5: Script Loading
            results.push({
                name: 'Scripts',
                status: 'success',
                message: '✅ Diagnostic page loaded successfully'
            });

            // Display results
            statusContainer.innerHTML = results.map(r => `
                <div class="status ${r.status}">
                    <strong>${r.name}</strong>
                    <span>${r.message}</span>
                </div>
            `).join('');

            console.log('=== DIAGNOSTIC RESULTS ===');
            results.forEach(r => console.log(`${r.name}: ${r.message}`));
            console.log('=========================');
        }

        runDiagnostics();
    </script>
</body>
</html>
